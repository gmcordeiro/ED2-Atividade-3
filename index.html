<body class="d-flex flex-column align-items-start justify-content-center flex-fill corpo">
	<div class="d-flex align-items-center bg-white w-100 justify-content-center header-h">
		AGENDA DE CONTATOS
	</div>
	<div class="d-flex align-items-center justify-content-center w-100 content-l">
		<form class="card form-login">
			<div class="d-flex align-self-center justify-content-center">
				<img class="card-img p-5 w-75 h-75" src="images/20bf5feecfc247b4989d02dc7c133942.png">
			</div>
			<div class="user">
				<input required type="text" class="form-control" id="inputUser" placeholder="Usuário">
			</div>
			<div class="password">
				<input required type="password" class="form-control" id="inputPassword" placeholder="Senha">
			</div>
			<div class="align-self-center div-send">
				<button type="submit" class="send btn">ENTRAR</button>
			</div>
		</form>
	</div>
