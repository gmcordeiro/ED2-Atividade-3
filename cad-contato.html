<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="css/cad-contao.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	<title>Cadastro de Contatos</title>
</head>
<body class="d-flex flex-column align-items-start flex-fill corpo">
	<header class="d-flex align-items-center w-100 justify-content-start header-h">
		Cadastro de Contatos
	</header>
	<section class="d-flex align-items-start justify-content-start w-100 mt-3 content-l">
		<div class="d-flex">
			<div class="d-flex flex-column">
				<form class="card cad-form m-3">
					<div class="d-grid">
						<div class="row p-1">
							<div class="col">
								<label for="firstName" class="l-name text-white">Nome</label>
								<input required type="text" class="form-control w-100" id="firstName" disabled>
							</div>
							<div class="col">
								<label for="surName" class="l-name text-white">Sobrenome</label>
								<input required type="text" class="form-control w-100" id="surName" disabled>
							</div>
						</div>
					</div>
					<div class="address p-1">
						<label for="address" class="l-name text-white">Endere√ßo</label>
						<input required type="text" class="form-control" id="address" disabled>
					</div>
					<div class="cel-number p-1 w-50">
						<label for="celNumber" class="l-name text-white">Telefone</label>
						<input required type="text" class="form-control" id="celNumber" disabled>
					</div>
				</form>
				<div class="d-grid px-5">
					<div class="row gap-2">
						<button class="btn btn-dark col" onclick="moveToFirst()">|&lt;</button>
						<button class="btn btn-dark col" onclick="moveBackward()">&lt;</button>
						<button class="btn btn-dark col" onclick="moveForward()">&gt;</button>
						<button class="btn btn-dark col" onclick="moveToLast()">&gt;|</button>
					</div>
				</div>
			</div>
			<div class="d-grid gap-1 row">
				<button class="btn btn-success text-white col" id="includeButton" onclick="buttonInclude()">INCLUIR</button>
				<button class="btn btn-warning text-white col" id="editButton" onclick="buttonEdit()">EDITAR</button>
				<button class="btn btn-info text-white col" id="saveButton" onclick="buttonSave()" disabled>SALVAR</button>
				<button class="btn btn-light text-info col" id="cancelButton" onclick="buttonCancel()" disabled>CANCELAR</button>
				<button class="btn btn-danger text-white col" id="deleteButton" onclick="buttonDelete()">EXCLUIR</button>
			</div>
		</div>
	</section>
	<footer class="d-flex align-items-center w-100 justify-content-center footer-h">
		Agenda de contatos
	</footer>
<script type="application/javascript" src="js/cad-contato.js"></script>
</body>
</html>
